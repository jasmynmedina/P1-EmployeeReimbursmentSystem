 <body>

    <h1 class="center" style="color: #9c8cd4;">All Employees</h1>
    <br>
    <div class="center">

    <table> 
        <tr>
            <td>ID</td>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Username</td>
            <td>Email</td>
            <td>Role</td>
        </tr>
        <tr *ngFor="let employee of employees">
            <td>{{employee.id}}</td>
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.username}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.role}}</td>
        </tr>
    </table>
